{% extends "base.html" %}
{% block content %}
{% if form.errors %}
<div class="alert alert-danger">{{form.errors}}</div>
{% endif %}
<div class="col-sm-2">
</div>
<div class="col-sm-8">
    <br/><br/>
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">修改密码</h3>
      </div>
      <div class="panel-body">
        <form method="POST">{% csrf_token %}
          <div class="input-group">
            <span class="input-group-addon">旧密码</span>
            <input type="password" class="form-control" name="old_password" id="id_password">
          </div>
          <br/>
          <div class="input-group">
            <span class="input-group-addon">新密码</span>
            <input type="password" class="form-control" name="new_password1" id="id_password">
          </div>
          <br/>
          <div class="input-group">
            <span class="input-group-addon">再次输入</span>
            <input type="password" class="form-control" name="new_password2" id="id_password">
          </div>
          <br/>
          <input type="submit" class="btn btn-primary" value="提交">
        </form>
      </div>
    </div>
</div>
<div class=col-sm-2>
</div>
{% endblock %}
